<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Serie-Lizador</title>
    <style>
        .container {
            background-color: rgb(29, 167, 178);
            
        }
        h1 {
            color: #181b1f;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-md-10">
            <div class="container">
                <h1>Serie-Lizador</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 offset-md-1">
            <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Canal</th>
                    <th>Temporadas</th>
                  </tr>
                </thead>
                <tbody id="series-table-body">
                  <tr>
                    <td><strong>Promedio de temporadas</strong></td>
                    <td><div id="temporadas-text"></div></td>
                  </tr>
                </tbody>
              </table>
        </div>

        <div class="col-md-5 offset-md-1">
            <div id="series-card" class="card series-card" style="width: 30rem;">
            </div>
            </div>
        </div>
    </div>

    <script type="module" src="./dist/index.js"></script>
</body>
</html>
